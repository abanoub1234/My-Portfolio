<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 32px;
    color: #008040;
  }
  
  

    section {
      text-align: center;
      padding: 20px;
    }

    /* Circular Profile Picture */
    .profile-pic {
      margin: 20px auto;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
      border: 4px solid #008040;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Social Media Links */
    .social-media {
      margin-top: 20px;
    }

    .icon {
      margin: 0 15px;
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    /* Icon Colors */
    .facebook {
      background-color: #3b5998;
      padding: 10px;
    }

    .linkedin {
      background-color: #0077b5;
      padding: 10px;
    }

    .instagram {
      background: radial-gradient(circle, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      padding: 10px;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #008040;
      width: 100%;
      height: 60px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #004000;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }


  </style>
</head>
<body>

      </a>
      <a href="https://www.linkedin.com/in/abanoub-emad-56ab071b5/" target="_blank" class="icon linkedin">

      </a>
      <a href="https://www.instagram.com/abanob_bombo/" target="_blank" class="icon instagram">

      </a>
    </div>
  </section>
</body>
